<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Scores</title>
    <meta name="description" content="AW1-2022 example">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script defer src="https://unpkg.com/dayjs@1.11.0/dayjs.min.js"></script>

    <script defer src="exams_script.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <h1>My Scores</h1>
            </header>
        </div>

        <div class="row">
            <div class="col-3">
                <aside>
                    <h2>Navigation</h2>
                    <p id="comment"></p>
                </aside>
            </div>
            <div class="col-9">
                <main>
                    <h2>Current scores</h2>
                    <div id="scoretable">
                        <table class="table">
                            <tr>
                                <th>Exam</th>
                                <th>Score</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                            <tr>
                                <td>Web Applications I</td>
                                <td>30</td>
                                <td>03/21/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button></td>
                            </tr>
                            <tr>
                                <td>System Programming</td>
                                <td>28</td>
                                <td>03/21/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button></td>
                            </tr>
                            <tr>
                                <td>Networking</td>
                                <td>30L</td>
                                <td>03/21/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button></td>
                            </tr>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <div class="row">
            <footer>
                <p>&copy; 2022, Applicazioni Web I</p>
                <div id="ora"></div>
            </footer>
        </div>

    </div>

</body>

</html>
